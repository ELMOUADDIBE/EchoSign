      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">

              <span>Home</span>

          </li>
          <li>

              <span>About</span>
            </a>
          </li>
          <li>
            <a routerLink="home" fragment="contact"

                <span>Discover</span>
