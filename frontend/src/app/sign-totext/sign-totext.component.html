<div class="page-container flex flex-col items-center mt-20">
  <!-- Main container -->
  <div class="main-container flex flex-col lg:flex-row w-full lg:w-2/3">
    <!-- Left side container -->
    <div class="left-container mt-5 flex flex-col lg:mr-5 w-full lg:w-1/2">
      <!-- Sign to text translation box -->
      <div
        class="translation-box bg-gradient-to-r from-gray-800 to-gray-900 p-6 rounded-lg shadow-lg mb-10 w-full relative">
        <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
        <p class="title text-lg font-bold flex items-center text-white mb-4 relative z-10"><i
            class="bi bi-translate mr-2"></i>Result</p>
        <!-- Translation display -->
        <div class="translation-display bg-gray-900 p-3 rounded-lg text-lg text-white relative z-10">Bla bla</div>
        <!-- Listen button and Wavesurfer -->
        <div class="mt-4 flex items-center relative z-10 w-full">
          <button (click)="togglePlayPause()"
            class="flex items-center bg-gray-200 text-gray-900 font-bold py-2 px-6 rounded-full shadow transition duration-300 ease-in-out hover:bg-gray-300 mr-4">
            <i class="bi bi-volume-up-fill mr-2"></i>Listen
          </button>
          <span id="waveform" class="w-full rounded-full"></span>
        </div>

      </div>

      <!-- Translation box -->
      <div
        class="translation-box bg-gradient-to-r from-gray-700 to-gray-900 p-6 rounded-lg shadow-lg w-full h-auto relative">
        <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
        <p class="title text-lg font-bold flex items-center text-white mb-4 relative z-10"><i
            class="bi bi-lightbulb-fill mr-2"></i>Translation</p>
        <!-- Translation in French and English -->
        <div
          class="translation bg-gradient-to-r from-gray-600 to-gray-800 p-4 rounded-lg text-white mb-2 relative z-10 flex items-center shadow">
          <img src="assets/france.png" alt="French Logo" class="mr-2 w-6 h-6">
          <span>Translation in French</span>
        </div>
        <div
          class="translation bg-gradient-to-r from-gray-600 to-gray-800 p-4 rounded-lg text-white relative z-10 flex items-center shadow">
          <img src="assets/united-states.png" alt="English Logo" class="mr-2 w-6 h-6">
          <span>Translation in English</span>
        </div>
      </div>
    </div>

    <!-- Right side container -->
    <div class="right-container flex flex-col items-center lg:w-1/2 w-full">
      <!-- Webcam box -->
      <div
        class="webcam-box bg-gradient-to-r from-gray-800 to-gray-900 p-6 rounded-lg shadow-lg mb-8 text-white w-full relative"
        style="height: 63vh;">
        <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
        <p class="title text-lg font-bold flex items-center mb-4 relative z-10"><i
            class="bi bi-camera-video-fill mr-2"></i>Webcam Feed</p>
        <!-- Webcam feed should be inserted here -->
        <video class="rounded-lg shadow-lg relative z-10" #webcamVideo width="100%" height="100%" autoplay></video>
        <!-- Buttons for webcam control -->
        <div class="buttons mt-4 flex justify-center relative z-10">
          <button (click)="startWebcam()"
            class="bg-gradient-to-r from-teal-500 to-teal-700 hover:from-teal-600 hover:to-teal-800 text-white font-bold py-1 px-10 rounded-full mr-4 transition duration-300 ease-in-out">Start</button>
          <button (click)="stopWebcam()"
            class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold py-1 px-10 rounded-full transition duration-300 ease-in-out">Stop</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="margin-bottom: 7rem;"></div>
