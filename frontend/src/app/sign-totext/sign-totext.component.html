<div class="page-container flex justify-center mt-20">
  <!-- Left side container -->
  <div class="left-container flex flex-col items-center lg:mr-5 w-full lg:w-1/3">
    <!-- Sign to text translation box -->
    <div class="translation-box bg-gradient-to-r from-gray-800 to-gray-900 p-6 rounded-lg shadow-lg mb-8 w-full relative">
      <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
      <p class="title text-lg font-bold flex items-center text-white mb-4 relative z-10"><i class="bi bi-translate mr-2"></i>Your Sign Language Translation Appears Here</p>
      <!-- Translation display -->
      <div class="translation-display bg-gray-900 p-6 rounded-lg text-lg text-white relative z-10">Bla bla</div>
      <button class="listen-button mt-4 flex items-center bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out relative z-10"><i class="bi bi-volume-up-fill mr-2"></i>Listen</button>
    </div>
    <!-- Suggestions box -->
    <div class="suggestions-box bg-gradient-to-r from-gray-700 to-gray-900 p-6 rounded-lg shadow-lg w-full h-auto relative">
      <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
      <p class="title text-lg font-bold flex items-center text-white mb-4 relative z-10"><i class="bi bi-lightbulb-fill mr-2"></i>Suggestions</p>
      <!-- Repeat this div for each suggestion -->
      <div class="suggestion bg-gradient-to-r from-gray-600 to-gray-800 p-4 rounded-lg text-white mb-2 relative z-10">Suggestion 1</div>
      <div class="suggestion bg-gradient-to-r from-gray-600 to-gray-800 p-4 rounded-lg text-white mb-2 relative z-10">Suggestion 2</div>
      <div class="suggestion bg-gradient-to-r from-gray-600 to-gray-800 p-4 rounded-lg text-white relative z-10">Suggestion 3</div>
    </div>
  </div>
  <!-- Right side container -->
  <div class="right-container flex flex-col items-center lg:w-1/3 w-full">
    <!-- Webcam box -->
    <div class="webcam-box bg-gradient-to-r from-gray-800 to-gray-900 p-6 rounded-lg shadow-lg mb-8 text-white w-full relative" style="height: 75vh;">
      <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
      <p class="title text-lg font-bold flex items-center mb-4 relative z-10"><i class="bi bi-camera-video-fill mr-2"></i>Webcam Feed</p>
      <!-- Webcam feed should be inserted here -->
      <video class="rounded-lg shadow-lg relative z-10" #webcamVideo width="100%" height="100%" autoplay></video>
      <!-- Buttons for webcam control -->
      <div class="buttons mt-4 flex justify-center relative z-10">
        <button (click)="startWebcam()" class="bg-gradient-to-r from-teal-500 to-teal-700 hover:from-teal-600 hover:to-teal-800 text-white font-bold py-2 px-6 rounded-full mr-4 transition duration-300 ease-in-out">Start</button>
        <button (click)="stopWebcam()" class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out">Stop</button>
      </div>
    </div>
  </div>
</div>
