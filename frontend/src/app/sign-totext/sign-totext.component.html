<div class="page-container flex justify-center mt-20">
  <!-- Left side container -->
  <div class="left-container flex flex-col items-center lg:mr-5 w-1/3">
    <!-- Sign to text translation box -->
    <div class="translation-box bg-gray-700 p-6 rounded-lg shadow-lg mb-8 w-full">
      <p class="title text-lg font-bold flex items-center text-white mb-4"><i class="bi bi-translate mr-2"></i>Your Sign Language Translation Appears Here</p>
      <!-- Translation display -->
      <div class="translation-display bg-gray-900 p-6 rounded-lg text-lg text-white">Bla bla</div>
      <button class="listen-button mt-4 flex items-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg"><i class="bi bi-volume-up-fill mr-2"></i>Listen</button>
    </div>
    <!-- Suggestions box -->
    <div class="suggestions-box bg-gray-700 p-6 rounded-lg shadow-lg w-full">
      <p class="title text-lg font-bold flex items-center text-white mb-4"><i class="bi bi-lightbulb-fill mr-2"></i>Suggestions</p>
      <!-- Repeat this div for each suggestion -->
      <div class="suggestion bg-gradient-to-r from-gray-800 to-gray-900 p-4 rounded-lg text-white">Suggestion 1</div>
    </div>
  </div>
  <!-- Right side container -->
  <div class="right-container flex flex-col items-center lg:w-1/3">
    <!-- Webcam box -->
    <div class="webcam-box bg-gray-900 p-6 rounded-lg shadow-lg mb-8 text-white">
      <p class="title text-lg font-bold flex items-center mb-4"><i class="bi bi-camera-video-fill mr-2"></i>Webcam Feed</p>
      <!-- Webcam feed should be inserted here -->
      <video #webcamVideo width="100%" height="auto" autoplay></video>
      <!-- Buttons for webcam control -->
      <div class="buttons mt-4 flex justify-center">
        <button (click)="startWebcam()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-4">Start</button>
        <button (click)="stopWebcam()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Stop</button>
      </div>
    </div>
  </div>
</div>
