<div [ngClass]="{'message-sent': itemContent.isText, 'message-received': !itemContent.isText}" class="message">
  <div class="ml-3">
    <div class="flex items-center">
      <audio controls class="outline-none focus:outline-none">
        <source src="{{itemContent.source}}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</div>
