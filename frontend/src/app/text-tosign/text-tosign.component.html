<div class="page-container flex justify-center mt-20 space-x-6">
  <!-- Left side container -->
  <div class="left-container w-full lg:w-1/2">
    <div class="output-box bg-gradient-to-r from-gray-800 to-gray-900 p-6 rounded-lg shadow-lg relative">
      <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
      <h2 class="text-lg font-bold text-white relative z-10 flex items-center">
        <i class="bi bi-sign-language mr-2"></i>Your Words in Sign Language
      </h2>
      <iframe class="relative z-10 rounded-lg shadow-lg mt-4 w-full" height="500" src="../../assets/output.mp4" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <!-- Right side container -->
  <div class="right-container flex flex-col justify-between h-[75vh] p-4 rounded-lg w-full lg:w-1/3 bg-gradient-to-r from-gray-700 to-gray-900 relative shadow-xl">
    <div class="absolute inset-0 bg-white opacity-10 rounded-lg pointer-events-none"></div>
    <div class="text-white text-lg rounded-lg font-bold p-2 flex items-center border-b border-gray-600 relative z-10">
      <i class="bi bi-pen-fill mr-2"></i>
      <span>Express Yourself in Words and Voice</span>
    </div>
    <div class="overflow-y-auto flex-1 mt-4 relative z-10" id="contentHere">
      <div *ngFor="let message of messages" class="message bg-gray-800 text-white rounded-lg p-4 mb-2 shadow-md">
        {{ message }}
      </div>
    </div>
    <!-- Chat Input for typing message -->
    <div class="p-2 flex items-center relative z-10 space-x-2 w-full">
      <div class="flex-1 relative">
        <input type="text" [(ngModel)]="messageContent" class="border-none text-white text-sm rounded-full shadow-inner px-4 py-3 w-full bg-gray-800 placeholder-gray-400 outline-none" placeholder="Type a message...">
        <i class="bi bi-mic-fill absolute right-3 top-1/2 transform -translate-y-1/2 text-white cursor-pointer"></i>
      </div>
      <button class="bg-gray-600 hover:bg-gray-700 text-white rounded-full py-1 px-4 flex items-center space-x-2 transition duration-300 ease-in-out" (click)="sendMessage()">
        <i class="bi bi-send text-xl"></i>
      </button>
    </div>
    <div class="flex mt-1 relative z-10 justify-center">
      <button (click)="clearchat()" class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white rounded-full py-2 px-4 flex items-center space-x-2 transition duration-300 ease-in-out">
        <i class="bi bi-trash-fill text-xl"></i>
        <span>Clear Chat</span>
      </button>
    </div>
  </div>
</div>
